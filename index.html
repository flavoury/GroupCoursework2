<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row mt-4">
                <div class="col-sm-3" v-for="lesson in lessons">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <p class="m-0"><strong>Topic:</strong> {{lesson.topic}}</p>
                            <p class="m-0"><strong>Location:</strong> {{lesson.location}}</p>
                            <p class="m-0"><strong>Price:</strong> $ {{lesson.price}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                value: "Refreshing Vue JS knowledge",
                lessons: []
            },
            methods: {
                getLessons: function (){
                    let lessons = []
                    fetch("http://localhost:3000/lessons")
                        .then(res => {
                            return res.json()
                        })
                        .then(data => {
                            this.lessons = data
                        })
                        .catch(err => {
                            lessons = "unable to get data"
                            console.log("unable to get lessons")
                        })
                }
            },
            mounted() {
                this.getLessons()
            }
        })
    </script>
</body>
</html>
